<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    let data = {
      name: "jiejie",
      hobbies: [1,3,4]
    }

    observe(data);
    data.name = "lili";
    data.hobbies[0] = 5;
    

    function observe(obj) {
      if(typeof obj !== 'object' || !obj) return;
    
      for(let key in obj) {
        let val = obj[key];
        Object.defineProperty(obj, key, {
          configurable: true,
          enumerable: true,
          get() {
            alert(val);
            return val;
          },
          set(newVal) {
            alert(`changed from ${val} to ${newVal}`);
            val = newVal;
          }
        })
        if(typeof val === 'object') observe(val);
      }
    }
    
    class Subject {
      constructor(){
        this.observers = [];
      }
      addObserver(observer){
        this.observers.push(observer);
      }
      removeObserver(observer) {
        let index = this.observers.indexOf(observer);
        if(index > -1) {
          this.observers.splice(index,1);
        }
      }
      notify() {
        this.observers.forEach(val => {
          val.update();
        })
      }
    }

    class Observer{
      constructor(name) {
        this.name = name;
      }
      update() {
        console.log(this.name + 'updated!!!');
      }
      subscriTo(subject) {
        subject.addObserver(this);
      }
    }
      
    
    var subject = new Subject();
    
    var ob1 = new Observer('jiejie');
    var ob2 = new Observer('binbin');

    ob1.subscriTo(subject);
    ob2.subscriTo(subject);

    subject.notify()

  </script>
</body>
</html>
