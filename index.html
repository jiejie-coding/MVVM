<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let data = {
      name: "jiejie",
      hobbies: [1,3,4]
    }

    observe(data);
    data.name = "lili";
    data.hobbies[0] = 5;
    

    function observe(obj) {
      if(typeof obj !== 'object' || !obj) return;
    
      for(let key in obj) {
        let val = obj[key];
        Object.defineProperty(obj, key, {
          configurable: true,
          enumerable: true,
          get() {
            alert(val);
            return val;
          },
          set(newVal) {
            alert(`changed from ${val} to ${newVal}`);
            val = newVal;
          }
        })
        if(typeof val === 'object') observe(val);
      }
    }
    
  </script>
</body>
</html>
